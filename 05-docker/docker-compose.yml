version: '3.8'

services:
  # WhatsApp Bot Service
  whatsapp-bot:
    build:
      context: ..
      dockerfile: 05-docker/Dockerfile
    container_name: clawd-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ../config/.env.local
    networks:
      - clawd-network
    volumes:
      - bot-logs:/app/logs

networks:
  clawd-network:
    driver: bridge

volumes:
  bot-logs:
