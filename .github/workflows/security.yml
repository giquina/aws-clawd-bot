on:
  workflow_dispatch: # Manual trigger only for now
  # push:
  #   branches: [master, main]
  # pull_request:
  #   branches: [master, main]
  # schedule:
  #   - cron: '0 6 * * *'

jobs:
  audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 02-whatsapp-bot/package-lock.json

      - name: Install dependencies
        working-directory: 02-whatsapp-bot
        run: npm ci

      - name: Run security audit
        working-directory: 02-whatsapp-bot
        run: npm audit --audit-level=high

      - name: Check for outdated packages
        working-directory: 02-whatsapp-bot
        run: npm outdated || true

  notify-on-failure:
    name: Notify on Vulnerability
    needs: audit
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create issue for vulnerabilities
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”’ Security Alert: Vulnerabilities Detected';
            const body = `
            ## Security Audit Failed

            The daily security audit has detected high severity vulnerabilities.

            **Action Required:**
            1. Run \`npm audit\` in \`02-whatsapp-bot/\` to see details
            2. Run \`npm audit fix\` to attempt automatic fixes
            3. If automatic fix fails, manually update the affected packages

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ---
            *This issue was automatically created by the security workflow.*
            `;

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security'
            });

            const existingIssue = issues.data.find(i => i.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'automated']
              });
            }
